<section data-ng-controller="ProductsController">
    <div class="page-header">
        <h1>New Product</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="product.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="quantity">Quantity</label>
                    <div class="controls">
                        <input type="number" data-ng-model="product.quantity" id="quantity" class="form-control" placeholder="Quantity" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="upc">UPC</label>
                    <div class="controls">
                        <input type="text" data-ng-model="product.upc" id="upc" class="form-control" placeholder="UPC" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cost">Cost</label>
                    <div class="controls">
                        <input type="number" data-ng-model="product.cost" id="cost" class="form-control" placeholder="0.00" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="number" data-ng-model="product.price" id="price" class="form-control" placeholder="0.00" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="shipping">Shipping</label>
                    <div class="controls">
                        <select data-ng-model="product.shipping" id="shipping" class="form-control">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 col-md-3">
                            <a href="#" class="thumbnail">
                                <img ng-src="{{product.imageThumb}}" alt="thumbnail image">
                            </a>
                        </div>
                    </div>
                    <label class="control-label" for="imageThumb">Product Thumbnail Image (150x150)</label>
                    <div class="controls">
                        <input type="file" data-ng-model="product.imageThumb" id="imageThumb" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 col-md-3">
                            <a href="#" class="thumbnail">
                                <img ng-src="{{product.image}}" alt="product image">
                            </a>
                        </div>
                    </div>
                    <label class="control-label" for="image">Product Image (500x500)</label>
                    <div class="controls">
                        <input type="file" data-ng-model="product.image" id="image" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
